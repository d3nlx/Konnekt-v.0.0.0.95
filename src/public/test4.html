<!DOCTYPE html>
<html>
  <head>
    <style>
      .chat-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #007bff;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
      }

      .chat-info {
        flex: 1;
      }

      .chat-header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
      }

      .chat-time {
        font-size: 12px;
        color: gray;
      }

      .chat-last {
        font-size: 14px;
        color: gray;
        margin-top: 3px;
      }

    </style>
  </head>
  <body>
    <div class="chat-item">
      <div class="avatar">A</div>
      <div class="chat-info">
        <div class="chat-header">
          <span class="chat-name">Андрей</span>
          <span class="chat-time">10:32</span>
        </div>
        <div class="chat-last">Привет, как дела?</div>
      </div>
    </div>

    <script>

    </script>
  </body>
</html>
