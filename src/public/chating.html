    /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (–∫–æ–Ω—Ç–∞–∫—Ç—ã) */

    .contact {
              display: flex;

              padding: 10px;
              border-bottom: 1px solid #eee;

            }

            .contact-avatar {

              border-radius: 50%;

            }

            .contact-last {
              font-size: 14px;

              margin-top: 3px;
            }


    /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (—á–∞—Ç) */
    .sidebar-right {
      background-color: rgb(161, 224, 153);
      position: fixed;
      left: 500px;
      bottom: 0;
      top: 0;
      width: calc(100% - 500px);
      z-index: 1;

      display: flex;
      flex-direction: column; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .chat-header {
      padding-top: 25px;
      padding-bottom: 10px;
      padding-left: 10px;
      background: rgb(249, 248, 248);
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è –∑–∞–Ω–∏–º–∞—é—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É header –∏ input */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ */
    }

    /* –ò–Ω–ø—É—Ç –≤–Ω–∏–∑—É */
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 5px;

    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {

    .message {

    }
    .outgoing {

    }

    .message-checkbox {

    #delete-icon {

    }

    }

      opacity: 0.7;

    .selected {
      background-color: rgba(255, 0, 0, 0.1) !important;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="right-section"></div>
    <div class="middle-section">
      <p class="title">Konnekt</p>
    </div>
    <div class="left-section">
      <p class="creator">DEV and SEO Denis Shvets</p>
    </div>
  </div>

   <div class="sidebar-left">
    <button class="js-open-profile-button">
      <img class="js-open-profile-button-img" src="imgs/icons8-menu-50.png">
    </button>
  </div>

  <div class="app">
    <!-- –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
    <div class="sidebar-middle">
      <div class="sidebar-middle-top-containder">
        <input type="text" id="phonenumber" placeholder="Search..." />
        <button id="addContactBtn">+</button>
      </div>
      <div id="contactsList"></div>
    </div>

    <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
    <div class="sidebar-right">
      <div class="sidebar-right-top-containder">
        <div class="chat-header" id="chatHeader">Choose your contact</div>
          <div id="pinnedContainer" style="display:none; background:#fffae6; padding:5px; border-bottom:1px solid #ccc; font-size:0.9em;">
            üìå <span id="pinnedText"></span>
            <button id="unpinBtn" style="margin-left:10px; background:none; border:none; cursor:pointer;">‚ùå</button>
          </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <!-- reply preview -->
      <div id="replyPreview" style="display:none; border-top:1px solid #ccc; background:#f8f8f8; padding:5px; font-size:0.9em; color:#333; align-items:center; justify-content:space-between;">
        <div id="replyText" style="flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
        <button id="cancelReplyBtn" style="background:none; border:none; cursor:pointer; font-size:16px;">‚ùå</button>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    const contactsList = document.getElementById('contactsList');
    const addBtn = document.getElementById('addContactBtn');
    const inputPhone = document.getElementById('phonenumber');

    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUserId = null;
    let currentUserDisplayName = null;
    let currentChatId = null;
    let socket = null;
    let deleteMode = false;
    let selectedMessages = new Set();
    let editMessageId = null; // id —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    let replyToId = null;
    document.getElementById('cancelReplyBtn').onclick = () => {
      replyToId = null;
      document.getElementById('replyPreview').style.display = 'none';
      exitDeleteMode();
    };
    let forwardMode = false;

    // =========================
    // 1. –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ + –°–û–ö–ï–¢
    // =========================
    async function initUser() {
      const res = await fetch('/api/profile');
      const user = await res.json();
      currentUserId = user._id;  
      currentUserDisplayName = user.displayName;

      

      socket = io();
      socket.on('new_message', ({ from, message, id, timestamp, replyTo, replyText, replyUser, forwardedFrom }) => {
        if (from === currentUserId) return;
        if (from !== currentChatId) return;

        appendMessage(false, message, id, timestamp, replyTo, replyText, replyUser, forwardedFrom);

        updateContactPreview(from, message, timestamp);
      });

      socket.on('message_edited', ({ id, message, timestamp }) => {
        const msgDiv = document.querySelector(`[data-id="${id}"]`);
        if (msgDiv) {
          msgDiv.querySelector('span').textContent = message;
          updateContactPreview(currentChatId, message, timestamp);
        }
      });

      socket.on('messages_deleted', ({ ids }) => {
        ids.forEach(id => {
          const msg = document.querySelector(`[data-id="${id}"]`);
          if (msg) msg.remove();
        });

        // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –µ—â—ë —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ç–µ–∫—É—â–µ–º —á–∞—Ç–µ
        const remainingMsgs = chatMessages.querySelectorAll('.message');
        let lastMsgText = '';
        let lastTimestamp = null;

        if (remainingMsgs.length > 0) {
          const lastMsg = remainingMsgs[remainingMsgs.length - 1];
          lastMsgText = lastMsg.querySelector('span')?.textContent || '';

          // üëâ –±–µ—Ä—ë–º timestamp –Ω–∞–ø—Ä—è–º—É—é –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞
          if (lastMsg.dataset.timestamp) {
            lastTimestamp = Number(lastMsg.dataset.timestamp); // —Ç—É—Ç —Ç–æ—á–Ω–æ ms-—á–∏—Å–ª–æ
          }
        }

        // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å –≤—Ä–µ–º—è)
        if (lastTimestamp) {
          updateContactPreview(currentChatId, lastMsgText, lastTimestamp);
        } else {
          // –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ–ª—å—à–µ –Ω–µ—Ç ‚Üí –æ—á–∏—â–∞–µ–º –ø—Ä–µ–≤—å—é
          updateContactPreview(currentChatId, '', Date.now());
        }

        selectedMessages.clear();
        exitDeleteMode();
      });


    }

    // =========================
    // 2. –ö–û–ù–¢–ê–ö–¢–´
    // =========================
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ "–ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ —Å–ª—É—á–∞–π–Ω–æ–≥–æ" —Ü–≤–µ—Ç–∞ –ø–æ id
    function getColorForId(id) {
      let hash = 0;
      for (let i = 0; i < id.length; i++) {
        hash = id.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360; // —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 360
      return `hsl(${hue}, 70%, 50%)`;
    }

    async function loadContacts() {
      const res = await fetch('/api/contacts', { credentials: 'include' });
      let contacts = await res.json();

      // –°–Ω–∞—á–∞–ª–∞ –¥–æ—Å—Ç–∞–Ω–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞
      const contactsWithMeta = [];
      for (const c of contacts) {
        let lastMsg = '';
        let lastTime = '';
        let lastTimestamp = 0;

        try {
          const msgRes = await fetch(`/api/messages/${c.id}?limit=1`, { credentials: 'include' });
          const msgs = await msgRes.json();
          if (msgs.length > 0) {
            const last = msgs[msgs.length - 1];
            lastMsg = last.message.length > 25 ? last.message.slice(0, 25) + '‚Ä¶' : last.message;
            lastTimestamp = new Date(last.timestamp).getTime();
            lastTime = new Date(last.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          }
        } catch (e) {
          console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è', c.displayName);
        }

        contactsWithMeta.push({
          ...c,
          lastMsg,
          lastTime,
          lastTimestamp
        });
      }

      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      contactsWithMeta.sort((a, b) => b.lastTimestamp - a.lastTimestamp);

      // –†–µ–Ω–¥–µ—Ä
      contactsList.innerHTML = '';
      for (const c of contactsWithMeta) {
        const avatarLetter = c.name ? c.name.charAt(0).toUpperCase() : '?';
        const avatarColor = getColorForId(c.id);

        const div = document.createElement('div');
        div.className = 'contact';
        div.dataset.id = c.id;
        div.innerHTML = `
          <div class="contact-avatar" style="background:${avatarColor}">${avatarLetter}</div>
          <div class="contact-info">
            <div class="contact-header-line">
              <span class="contact-name">${c.displayName}</span>
              <span class="contact-time">${c.lastTime || ''}</span>
            </div>
            <div class="contact-last">${c.lastMsg || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
          </div>
        `;

        div.onclick = () => openChat(c);

        contactsList.appendChild(div);
      }
    }


    function updateContactPreview(contactId, lastMsg, timestamp) {
      const contactEl = document.querySelector(`.contact[data-id="${contactId}"]`);
      if (!contactEl) return;

      const lastMsgEl = contactEl.querySelector('.contact-last');
      const timeEl = contactEl.querySelector('.contact-time');

      if (lastMsgEl) {
        lastMsgEl.textContent = lastMsg
          ? (lastMsg.length > 25 ? lastMsg.slice(0, 25) + '‚Ä¶' : lastMsg)
          : '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
      }

      if (timeEl) {
        if (timestamp) {
          const ts = new Date(timestamp).getTime(); // –ø—Ä–∏–º–µ–º ISO –∏–ª–∏ —á–∏—Å–ª–æ
          timeEl.textContent = new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else {
          timeEl.textContent = ''; // –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –ø—É—Å—Ç–æ
        }
      }

      // –ü–æ–¥–Ω—è—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç –≤–≤–µ—Ä—Ö
      contactsList.prepend(contactEl);
    }

    addBtn.onclick = async () => {
      const number = inputPhone.value.trim();
      if (!number) return;
      await fetch('/api/contacts', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: number })
      });
      inputPhone.value = '';
      await loadContacts();
    };

    // =========================
    // 3. –ß–ê–¢
    // =========================
    async function openChat(contact) {
      if (forwardMode && selectedMessages.size > 0) {
        for (const id of selectedMessages) {
          const msgDiv = document.querySelector(`[data-id="${id}"]`);
          if (!msgDiv) continue;

          const text = msgDiv.querySelector('span').textContent;
          const senderId = msgDiv.dataset.sender;
          let forwardedFrom;

          if (senderId === currentUserId) {
            forwardedFrom = currentUserDisplayName;
          } else {
            forwardedFrom = msgDiv.dataset.senderName || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π";
          }
          
          await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              receiverId: contact.id,
              message: text,
              forwardedFrom
            }),
          }).then(async res => {
            const data = await res.json();
            updateContactPreview(contact.id, text, data.data?.timestamp || Date.now());

            // ‚ö° –≤–æ—Ç —ç—Ç–æ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å
            socket.emit('send_message', {
              to: contact.id,
              message: text,
              id: data.data?.id,
              timestamp: data.data?.timestamp,
              forwardedFrom
            });
          });
        }

        forwardMode = false;
        exitDeleteMode();
      }

      // —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –≤ —á–∞—Ç
      currentChatId = contact.id;
      chatHeader.textContent = `Chat with ${contact.displayName}`;
      document.querySelectorAll('.contact').forEach(el => el.classList.remove('active-contact'));
      const activeEl = document.querySelector(`.contact[data-id="${contact.id}"]`);
      
      if (activeEl) activeEl.classList.add('active-contact');
      await loadMessages(contact.id);
    }


    async function loadMessages(contactId) {
      const res = await fetch(`/api/messages/${contactId}`);
      const messages = await res.json();
      chatMessages.innerHTML = '';
      messages.forEach(m => {
        appendMessage(
          m.sender === currentUserId,
          m.message,
          m.id,
          m.timestamp,
          m.replyTo,            // id –æ—Ç–≤–µ—Ç–∞
          m.replyText,          // —Ç–µ–∫—Å—Ç –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–≤–µ—á–∞–µ–º (–Ω–∞–¥–æ –æ—Ç–¥–∞–≤–∞—Ç—å —Å –±—ç–∫–∞!)
          m.replyUser,          // displayName –∞–≤—Ç–æ—Ä–∞ (–Ω–∞–¥–æ –æ—Ç–¥–∞–≤–∞—Ç—å —Å –±—ç–∫–∞!)
          m.forwardedFrom           
        );
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendMessage(isOwn, text, id = null, timestamp = null, replyTo = null, replyText = null, replyUser = null, forwardedFrom = null, senderName = null) {
      const div = document.createElement('div');
      div.className = `message ${isOwn ? 'outgoing' : 'incoming'}`;
      if (id) div.dataset.id = id;

      div.dataset.sender = isOwn ? currentUserId : currentChatId;

      // ‚ö° —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –∞–≤—Ç–æ—Ä–∞
      if (senderName) {
        div.dataset.senderName = senderName;
      } else {
        div.dataset.senderName = isOwn ? currentUserDisplayName : (replyUser || "Unknown");
      }

      const ts = (timestamp != null) ? new Date(timestamp).getTime() : null;
      if (ts) div.dataset.timestamp = String(ts);

      // üîπ –ø–µ—Ä–µ—Å–ª–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (–∫–∞–∫ reply-–¥–∏–∑–∞–π–Ω)
      if (forwardedFrom) {
        const fwdDiv = document.createElement('div');
        fwdDiv.style.fontSize = '0.8em';
        fwdDiv.style.padding = '4px 8px';
        fwdDiv.style.borderLeft = '3px solid #007bff';
        fwdDiv.style.marginBottom = '4px';
        fwdDiv.style.background = 'rgba(0,0,0,0.05)';
        fwdDiv.style.borderRadius = '6px';

        const fwdName = document.createElement('div');
        fwdName.style.fontWeight = 'bold';
        fwdName.textContent = `Forwarded from: ${forwardedFrom}`;

        fwdDiv.appendChild(fwdName);
        div.appendChild(fwdDiv);
      }



      // üîÅ –µ—Å–ª–∏ —ç—Ç–æ –æ—Ç–≤–µ—Ç
      if (replyTo && replyText) {
        const replyDiv = document.createElement('div');
        replyDiv.style.fontSize = '0.8em';
        replyDiv.style.padding = '4px 8px';
        replyDiv.style.borderLeft = '3px solid #007bff';
        replyDiv.style.marginBottom = '4px';
        replyDiv.style.background = 'rgba(0,0,0,0.05)';
        replyDiv.style.borderRadius = '6px';

        const replyName = document.createElement('div');
        replyName.style.fontWeight = 'bold';
        replyName.textContent = replyUser || 'User';

        const replyMsg = document.createElement('div');
        replyMsg.style.color = '#555';
        replyMsg.textContent = replyText.length > 40 ? replyText.slice(0, 40) + '‚Ä¶' : replyText;

        replyDiv.appendChild(replyName);
        replyDiv.appendChild(replyMsg);
        div.appendChild(replyDiv);
      }

      // ‚úâÔ∏è —Å–∞–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      div.appendChild(textSpan);

      // ‚è∞ –≤—Ä–µ–º—è
      if (ts) {
        const timeEl = document.createElement('div');
        timeEl.textContent = new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        timeEl.style.fontSize = '0.75em';
        timeEl.style.color = 'gray';
        timeEl.style.marginTop = '4px';
        div.appendChild(timeEl);
      }

      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatMessages.addEventListener('click', (e) => {
      const messageDiv = e.target.closest('.message');
      if (!messageDiv) return;

      const id = messageDiv.dataset.id;
      if (!id) return;

      // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
      if (selectedMessages.has(id)) {
        selectedMessages.delete(id);
        messageDiv.classList.remove('selected');
      } else {
        selectedMessages.add(id);
        messageDiv.classList.add('selected');
      }

      // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Å–≤–µ—Ä—Ö—É
      showActionIcons();
    });


    function showActionIcons() {
      // —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∏–∫–æ–Ω–∫–∏
      document.querySelectorAll('.action-icon').forEach(i => i.remove());

      if (selectedMessages.size === 0) return;

      // —Å–æ–∑–¥–∞—ë–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫
      const actionsContainer = document.createElement('div');
      actionsContainer.className = 'actions-container';
      actionsContainer.style.display = 'flex';
      actionsContainer.style.gap = '6px'; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏

      // üìå –∑–∞–∫—Ä–µ–ø–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
      if (selectedMessages.size === 1) {
        const msgId = Array.from(selectedMessages)[0];
        const pinBtn = document.createElement('button');
        pinBtn.className = 'action-icon';
        pinBtn.textContent = 'üìå';
        pinBtn.title = '–ó–∞–∫—Ä–µ–ø–∏—Ç—å';

        pinBtn.onclick = async () => {
          try {
            await fetch(`/api/messages/${msgId}/pin`, { method: 'POST' });
            const msgDiv = document.querySelector(`[data-id="${msgId}"]`);
            if (msgDiv) {
              const text = msgDiv.querySelector('span').textContent;
              showPinnedMessage(text);
            }
          } catch (err) {
            console.error(err);
          }
          exitDeleteMode();
        };

        actionsContainer.appendChild(pinBtn);
      }


      // ‚úâÔ∏è Forward (–¥–æ—Å—Ç—É–ø–Ω–æ, –µ—Å–ª–∏ –≤—ã–¥–µ–ª–µ–Ω–æ —Ö–æ—Ç—è –±—ã 1 —Å–æ–æ–±—â–µ–Ω–∏–µ)
      if (selectedMessages.size >= 1) {
        const forwardBtn = document.createElement('button');
        forwardBtn.className = 'action-icon';
        forwardBtn.textContent = 'üì§';
        forwardBtn.title = '–ü–µ—Ä–µ—Å–ª–∞—Ç—å';

        forwardBtn.onclick = () => {
          forwardMode = true;
          // –æ—á–∏—â–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –∫—Ä–æ–º–µ Cancel
          document.querySelectorAll('.action-icon').forEach(i => i.remove());

          const cancelBtn = document.createElement('button');
          cancelBtn.className = 'action-icon';
          cancelBtn.textContent = '‚ùå Cancel';
          cancelBtn.onclick = () => {
            forwardMode = false;
            exitDeleteMode();
          };
          chatHeader.appendChild(cancelBtn);
        };

        actionsContainer.appendChild(forwardBtn);
      }

      // üîÅ –∫–Ω–æ–ø–∫–∞ "–û—Ç–≤–µ—Ç–∏—Ç—å"
      if (selectedMessages.size === 1) {
        const msgId = Array.from(selectedMessages)[0];
        const msgDiv = document.querySelector(`[data-id="${msgId}"]`);
        if (msgDiv) {
          const replyBtn = document.createElement('button');
          replyBtn.className = 'action-icon';
          replyBtn.textContent = '‚Ü©Ô∏è';
          replyBtn.title = '–û—Ç–≤–µ—Ç–∏—Ç—å';

          replyBtn.onclick = () => {
            // –µ—Å–ª–∏ —É–∂–µ –æ—Ç–∫—Ä—ã—Ç –æ—Ç–≤–µ—Ç –Ω–∞ —ç—Ç–æ –∂–µ —Å–æ–æ–±—â–µ–Ω–∏–µ ‚Üí –∑–∞–∫—Ä—ã—Ç—å
            if (replyToId === msgId) {
              replyToId = null;
              document.getElementById('replyPreview').style.display = 'none';
              exitDeleteMode();
              return;
            }

            // –∏–Ω–∞—á–µ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–µ–≤—å—é –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            const replyText = msgDiv.querySelector('span').textContent;
            document.getElementById('replyText').textContent = replyText;
            document.getElementById('replyPreview').style.display = 'flex';
            replyToId = msgId;
            messageInput.focus();

            // —Å—Ä–∞–∑—É –≤—ã—Ö–æ–¥–∏–º –∏–∑ "—Ä–µ–∂–∏–º–∞ –≤—ã–±–æ—Ä–∞"
            exitDeleteMode();
          };

          actionsContainer.appendChild(replyBtn);
        }
      }

      // üìã –∫–Ω–æ–ø–∫–∞ (–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å)
      if (selectedMessages.size === 1) {
        const msgId = Array.from(selectedMessages)[0];
        const msgDiv = document.querySelector(`[data-id="${msgId}"]`);
        if (msgDiv) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'action-icon';
          copyBtn.textContent = 'üìã';
          copyBtn.title = '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';

          copyBtn.onclick = async () => {
            const text = msgDiv.querySelector('span').textContent;
            try {
              await navigator.clipboard.writeText(text);
              alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ');
            } catch (err) {
              console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å: ', err);
            }
            exitDeleteMode();
          };

          actionsContainer.appendChild(copyBtn);
        }
      }

      // ‚úèÔ∏è –∫–Ω–æ–ø–∫–∞ (—Å–ª–µ–≤–∞)
      if (selectedMessages.size === 1) {
        const msgId = Array.from(selectedMessages)[0];
        const msgDiv = document.querySelector(`[data-id="${msgId}"]`);

        if (msgDiv && msgDiv.classList.contains('outgoing')) {
          const editBtn = document.createElement('button');
          editBtn.className = 'action-icon';
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.onclick = () => {
            editMessageId = msgId;
            const text = msgDiv.querySelector('span').textContent;
            messageInput.value = text;
            messageInput.focus();
          };
          actionsContainer.appendChild(editBtn);
        }
      }

      // üóëÔ∏è –∫–Ω–æ–ø–∫–∞ (—Å–ø—Ä–∞–≤–∞)
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-icon';
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.onclick = async () => {
        for (const id of selectedMessages) {
          try {
            await fetch(`/api/messages/${id}`, { method: 'DELETE' });
          } catch (err) {
            console.error(err);
          }
        }
        socket.emit('delete_message', { to: currentChatId, ids: Array.from(selectedMessages) });
        exitDeleteMode();
      };
      actionsContainer.appendChild(deleteBtn);

      chatHeader.appendChild(actionsContainer);
    }

    function showPinnedMessage(text) {
      const pinned = document.getElementById('pinnedContainer');
      const pinnedText = document.getElementById('pinnedText');
      pinnedText.textContent = text.length > 40 ? text.slice(0, 40) + '‚Ä¶' : text;
      pinned.style.display = 'block';

      document.getElementById('unpinBtn').onclick = async () => {
        try {
          await fetch('/api/unpin', { method: 'POST' }); // –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–π API
          pinned.style.display = 'none';
        } catch (err) {
          console.error(err);
        }
      };
    }

    function exitDeleteMode() {
      selectedMessages.clear();
      document.querySelectorAll('#chatMessages > .message').forEach(msgDiv => msgDiv.classList.remove('selected'));
      document.querySelectorAll('.action-icon').forEach(i => i.remove());
      editMessageId = null;
    }


    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ Enter
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); // —á—Ç–æ–±—ã –Ω–µ –¥–æ–±–∞–≤–ª—è–ª–∞—Å—å –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞
        sendBtn.click();    // –∫–ª–∏–∫–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
      }
    });

    // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!currentChatId || !text) return;

      if (editMessageId) {
        // ‚úèÔ∏è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º
        const res = await fetch(`/api/messages/${editMessageId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        if (data.success) {
          const msgDiv = document.querySelector(`[data-id="${editMessageId}"]`);
          if (msgDiv) {
            msgDiv.querySelector('span').textContent = text;
          }
          updateContactPreview(currentChatId, text, data.data.timestamp);
        }
        editMessageId = null;
        exitDeleteMode();
      } else {
        // üì© –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        const body = { receiverId: currentChatId, message: text };
        if (replyToId) body.replyTo = replyToId;

        const res = await fetch('/api/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ receiverId: currentChatId, message: text, replyTo: replyToId }),
        });
        const data = await res.json();

        appendMessage(
          true,
          text,
          data.data?.id,
          data.data?.timestamp,
          data.data?.replyTo,
          data.data?.replyText,
          data.data?.replyUser
        );
        updateContactPreview(currentChatId, text, data.data?.timestamp);

        socket.emit('send_message', {
          to: currentChatId,
          message: text,
          id: data.data?.id,
          timestamp: data.data?.timestamp,
          replyTo: data.data?.replyTo,
          replyText: data.data?.replyText,
          replyUser: data.data?.replyUser
        });

        // —Å–±—Ä–æ—Å reply
        messageInput.value = '';
        replyToId = null;
        document.getElementById('replyPreview').style.display = 'none';
      };

      messageInput.value = '';
    };

    document.querySelector('.js-open-profile-button').addEventListener('click', () => {
      window.location.href = 'profile.html'
    })

    // =========================
    // INIT
    // =========================
    await initUser();
    await loadContacts();
  </script>
