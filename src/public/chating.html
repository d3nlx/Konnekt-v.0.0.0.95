<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Chats</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .app {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .header{
      background-color: rgb(241, 241, 241);
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 20px;
      z-index: 3;

      display: flex;
      flex-direction: row;
      justify-content: space-between;

      align-items: center;
    }

    .right-section{
      width: 150px;
    }

    .middle-section{
      width: 150px;
    }

    .title{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
      color: #007bff;
    }

    .left-section{
      width: 150px;
    }

    .creator{
      font-size: 11px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      margin: 0;
      color: #007bff;
    }

    .sidebar-left{
      background-color: rgb(41, 58, 76);
      position: fixed;
      left: 0;
      bottom: 0;
      top: 0px;
      width: 70px;
      z-index: 2;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 35px;
    }

    .js-open-profile-button{
      background-color: transparent;
      border-style: none;
      cursor: pointer;
    }

    .js-open-profile-button-img{
      width: 25px;
      height: 25px;
    }

    /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (–∫–æ–Ω—Ç–∞–∫—Ç—ã) */
    .sidebar-middle{
      background-color: rgb(249, 248, 248);
      position: fixed;
      left: 70px;
      bottom: 0;
      top: 0px;
      width: 430px;
      z-index: 1;

      display: flex;
      flex-direction: column;
      
      padding-top: 20px;
    }

    .sidebar-middle-top-containder{
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 10px;
    }

    .sidebar-middle-top-containder input {
      flex: 1;
      margin-top: 2px;
      margin-left: 5px;
      padding: 10px;
      padding-left: 15px;
      border-radius: 50px;
      border: none;
    }

    .sidebar-middle-top-containder button {
      border-radius: 50px;
      padding-left: 14px;
      padding-right: 14px;
      margin-top: 2px;
      margin-right: 5px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }

    .contact {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact:hover {
      background: #eaeaea;
    }

    .contact.active-contact {
      background-color: #007bff;
      color: white;
    }
    .contact.active-contact:hover {
      background-color: #006ae6;
    }

    /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (—á–∞—Ç) */
    .sidebar-right {
      background-color: rgb(161, 224, 153);
      position: fixed;
      left: 500px;
      bottom: 0;
      top: 0;
      width: calc(100% - 500px);
      z-index: 1;

      display: flex;
      flex-direction: column; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .chat-header {
      padding-top: 25px;
      padding-bottom: 10px;
      padding-left: 10px;
      background: rgb(249, 248, 248);
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è –∑–∞–Ω–∏–º–∞—é—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É header –∏ input */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ */
    }

    /* –ò–Ω–ø—É—Ç –≤–Ω–∏–∑—É */
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 5px;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      position: relative;
    }
    .outgoing {
      background: #d1f1ff;
      align-self: flex-end;
      text-align: right;
    }
    .incoming {
      background: #eee;
      align-self: flex-start;
    }

    .message-checkbox {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    #delete-icon {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: auto;
    }
    .selected {
      background-color: rgba(255, 0, 0, 0.1) !important;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="right-section"></div>
    <div class="middle-section">
      <p class="title">Konnekt</p>
    </div>
    <div class="left-section">
      <p class="creator">DEV and SEO Denis Shvets</p>
    </div>
  </div>

   <div class="sidebar-left">
    <button class="js-open-profile-button">
      <img class="js-open-profile-button-img" src="imgs/icons8-menu-50.png">
    </button>
  </div>

  <div class="app">
    <!-- –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
    <div class="sidebar-middle">
      <div class="sidebar-middle-top-containder">
        <input type="text" id="phonenumber" placeholder="Search..." />
        <button id="addContactBtn">+</button>
      </div>
      <div id="contactsList"></div>
    </div>

    <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
    <div class="sidebar-right">
      <div class="sidebar-right-top-containder">
        <div class="chat-header" id="chatHeader">Choose your contact</div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    const contactsList = document.getElementById('contactsList');
    const addBtn = document.getElementById('addContactBtn');
    const inputPhone = document.getElementById('phonenumber');

    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUserId = null;
    let currentChatId = null;
    let socket = null;
    let deleteMode = false;
    let selectedMessages = new Set();

    // =========================
    // 1. –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ + –°–û–ö–ï–¢
    // =========================
    async function initUser() {
      const res = await fetch('/api/profile');
      const user = await res.json();
      currentUserId = user._id;

      socket = io();
      socket.on('new_message', ({ from, message, id, timestamp }) => {
        if (from === currentUserId) return;
        if (from !== currentChatId) return; // —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç
        appendMessage(false, message, id, timestamp);
      });

      socket.on('messages_deleted', ({ ids }) => {
        ids.forEach(id => {
          const msg = document.querySelector(`[data-id="${id}"]`);
          if (msg) msg.remove();
        });
        selectedMessages.clear();
        exitDeleteMode();
      });
    }

    // =========================
    // 2. –ö–û–ù–¢–ê–ö–¢–´
    // =========================
    async function loadContacts() {
      const res = await fetch('/api/contacts', { credentials: 'include' });
      const contacts = await res.json();

      contactsList.innerHTML = '';
      contacts.forEach(c => {
        const div = document.createElement('div');
        div.className = 'contact';
        div.dataset.id = c.id;
        div.innerHTML = `
          <span>${c.displayName} (${c.phonenumber})</span>
          <button class="delBtn">‚úï</button>
        `;

        // –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É
        div.onclick = () => openChat(c);

        // —É–¥–∞–ª–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç (–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ, —á—Ç–æ–±—ã –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è —á–∞—Ç)
        div.querySelector('.delBtn').onclick = async (e) => {
          e.stopPropagation(); // <<< –≤–æ—Ç —ç—Ç–æ –≤–∞–∂–Ω–æ
          const confirmed = confirm(`–£–¥–∞–ª–∏—Ç—å ${c.displayName}?`);
          if (!confirmed) return;
          await fetch(`/api/contacts/${c.contactEntryId}`, {
            method: 'DELETE',
            credentials: 'include'
          });
          await loadContacts();
        };

        contactsList.appendChild(div);
      });
    }

    addBtn.onclick = async () => {
      const number = inputPhone.value.trim();
      if (!number) return;
      await fetch('/api/contacts', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: number })
      });
      inputPhone.value = '';
      await loadContacts();
    };

    // =========================
    // 3. –ß–ê–¢
    // =========================
    async function openChat(contact) {
      currentChatId = contact.id;
      chatHeader.textContent = `Chat with ${contact.displayName}`;

      // –°–Ω—è—Ç–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —É –≤—Å–µ—Ö
      document.querySelectorAll('.contact').forEach(el => {
        el.classList.remove('active-contact');
      });

      // –í—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ
      const activeEl = document.querySelector(`.contact[data-id="${contact.id}"]`);
      if (activeEl) activeEl.classList.add('active-contact');

      await loadMessages(contact.id);
    }

    async function loadMessages(contactId) {
      const res = await fetch(`/api/messages/${contactId}`);
      const messages = await res.json();
      chatMessages.innerHTML = '';
      messages.forEach(m => {
        appendMessage(m.sender === currentUserId, m.message, m.id, m.timestamp);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendMessage(isOwn, text, id = null, timestamp = null) {
      const div = document.createElement('div');
      div.className = `message ${isOwn ? 'outgoing' : 'incoming'}`;
      if (id) div.dataset.id = id;

      // —Ç–µ–∫—Å—Ç
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      div.appendChild(textSpan);

      // –≤—Ä–µ–º—è
      if (timestamp) {
        const time = document.createElement('div');
        const date = new Date(timestamp);
        time.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        time.style.fontSize = '0.75em';
        time.style.color = 'gray';
        time.style.marginTop = '4px';
        div.appendChild(time);
      }

      // –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω —Ä–µ–∂–∏–º —É–¥–∞–ª–µ–Ω–∏—è
      if (deleteMode) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'message-checkbox';
        checkbox.style.marginRight = '6px';
        div.prepend(checkbox);

        checkbox.addEventListener('change', () => {
          if (!id) return;
          if (checkbox.checked) {
            selectedMessages.add(id);
            div.classList.add('selected');
          } else {
            selectedMessages.delete(id);
            div.classList.remove('selected');
          }
        });
      }

      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatMessages.addEventListener('click', (e) => {
      if (e.target.classList.contains('message-checkbox')) return;

      const messageDiv = e.target.closest('.message');
      if (!messageDiv) return;

      if (deleteMode) {
        exitDeleteMode();
        return;
      }

      deleteMode = true;

      document.querySelectorAll('#chatMessages > .message').forEach((msgDiv) => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'message-checkbox';
        checkbox.style.marginRight = '6px';
        msgDiv.prepend(checkbox);

        checkbox.addEventListener('change', () => {
          const id = msgDiv.dataset.id;
          if (!id) return;

          if (checkbox.checked) {
            selectedMessages.add(id);
            msgDiv.classList.add('selected');
          } else {
            selectedMessages.delete(id);
            msgDiv.classList.remove('selected');
          }
        });
      });

      showDeleteIcon();
    });

    function showDeleteIcon() {
      // –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∏–∫–æ–Ω–∫–∞ ‚Äî –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º –≤—Ç–æ—Ä—É—é
      if (document.getElementById('delete-icon')) return;

      const deleteIcon = document.createElement('button');
      deleteIcon.id = 'delete-icon';
      deleteIcon.innerHTML = 'üóëÔ∏è';
      deleteIcon.title = '–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è';

      deleteIcon.addEventListener('click', async () => {
        for (const id of selectedMessages) {
          try {
            await fetch(`/api/messages/${id}`, { method: 'DELETE' });
          } catch (err) {
            console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ ${id}:`, err);
          }
        }

        socket.emit('delete_message', {
          to: currentChatId,
          ids: Array.from(selectedMessages),
        });

        exitDeleteMode();
      });

      document.getElementById('chatHeader').appendChild(deleteIcon);
    }

    function exitDeleteMode() {
      deleteMode = false;
      selectedMessages.clear();
      document.querySelectorAll('.message-checkbox').forEach(cb => cb.remove());
      document.querySelectorAll('#chatMessages > .message').forEach(msgDiv => msgDiv.classList.remove('selected'));
      const icon = document.getElementById('delete-icon');
      if (icon) icon.remove();
    }

    sendBtn.onclick = async () => {
      if (!currentChatId || !messageInput.value.trim()) return;
      const text = messageInput.value.trim();

      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ receiverId: currentChatId, message: text }),
      });

      const data = await res.json();
      appendMessage(true, text, data.data?.id, data.data?.timestamp);

      socket.emit('send_message', {
        to: currentChatId,
        message: text,
        id: data.data?.id,
        timestamp: data.data?.timestamp
      });

      messageInput.value = '';
    };

    document.querySelector('.js-open-profile-button').addEventListener('click', () => {
      window.location.href = 'profile.html'
    })

    // =========================
    // INIT
    // =========================
    await initUser();
    await loadContacts();
  </script>
</body>
</html>
