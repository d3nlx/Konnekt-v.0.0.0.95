<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    #contact-info {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 1em;
      background: #fafafa;
    }

    .incoming {
      background-color: #f1f0f0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-start;
      position: relative;
    }

    .outgoing {
      background-color: #d1e7dd;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-end;
      position: relative;
      text-align: right;
    }

    .message-checkbox {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #message-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }

    #send-button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    #delete-icon {
      z-index: 1000;
    }

    #selected {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2 id="contact-info">Contact: ...</h2>

  <div id="messages"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required />
    <button type="submit" id="send-button">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
