<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>

    <style>

      .header{
        background-color: rgb(241, 241, 241);
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 20px;
        z-index: 3;

        display: flex;
        flex-direction: row;
        justify-content: space-between;

        align-items: center;
      }

      .right-section{
        width: 237px;
      }

      .middle-section{
        width: 237px;
      }

      .title{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        color: #007bff;
      }

      .left-section{
        width: 237px;
      }

      .creator{
        font-size: 11px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 0;
        color: #007bff;
      }

      .sidebar-left{
        background-color: rgb(41, 58, 76);
        position: fixed;
        left: 0;
        bottom: 0;
        top: 0px;
        width: 70px;
        z-index: 2;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 35px;
      }

      .js-open-chats-button{
        background-color: transparent;
        border-style: none;
        cursor: pointer;
      }

      .js-open-chats-button-img{
        width: 25px;
        height: 25px;
      }

      .sidebar-middle{
        background-color: rgb(249, 248, 248);
        position: fixed;
        left: 70px;
        bottom: 0;
        top: 0px;
        width: 430px;
        z-index: 1;

        display: flex;
        flex-direction: column;
        
        padding-top: 20px;
      }

      .sidebar-middle-top-containder{
        display: flex;
        flex-direction: row;
        justify-content: end;
        margin-right: 13px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .menu-pencil, 
      .js-log-out-button {
        display: flex;
        justify-content: center; /* центр по горизонтали */
        align-items: center;     /* центр по вертикали */
        background: transparent;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 40px;   /* задай фикс ширину кнопки */
        height: 40px;  /* и высоту */
        padding: 0;    /* убрать лишние отступы */
        margin-left: 20px;
      }

      .menu-pencil:hover,
      .js-log-out-button:hover{
        background-color: rgb(240, 240, 240);
      }

      .menu-pencil-img{
        width: 17px;
      }

      .log-out-button-img{
        padding-left: 5px;
        width: 25px;
      }

      .user-img{
        background-color: rgb(237, 236, 236);
        width: 100%;
        /*border: 2px solid red;*/
      }

      .user-info-container{
        margin-left: 10px;
        line-height: 35px;
      }

      .user-info{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .sidebar-right{
        background-color: rgb(161, 224, 153);
        position: fixed;
        left: 500px;
        bottom: 0;
        top: 0px;
        width: 100%;
        z-index: 1;
      }
    
    </style>
  </head>
  <body>

    <div class="header">
      <div class="right-section"></div>
      <div class="middle-section">
        <p class="title">Konnekt</p>
      </div>
      <div class="left-section">
        <p class="creator">DEV and SEO Denis Shvets \ ShvetsOfficial</p>
      </div>
    </div>

    <div class="sidebar-left">
      <button class="js-open-chats-button">
        <img class="js-open-chats-button-img" src="imgs/icons8-menu-50.png">
      </button>
    </div>

    <div class="sidebar-middle">
      <div class="sidebar-middle-top-containder">
        <button class="menu-pencil">
          <img class="menu-pencil-img" src="imgs/free-icon-pencil-1828911.png">
        </button>
        <button class="js-log-out-button">
          <img class="log-out-button-img" src="imgs/free-icon-log-out-7850714.png">
        </button>
      </div>

      <img class="user-img" src="imgs/free-icon-profile-user-4460344.png">


      <div class="user-info-container">
        <p class="user-info">Name: <span class="js-name"></span></p>
        <p class="user-info">Display Name: <span class="js-display-name"></span></p>
        <p class="user-info">Phone Number: <span class="js-phonenumber"></span></p>
      </div>
    </div>

    <div class="sidebar-right">

    </div>

    <button class="js-log-out-button">Log Out</button>
    <button class="js-open-chats-button">Open Chats</button>

    <script src="./js/config.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
