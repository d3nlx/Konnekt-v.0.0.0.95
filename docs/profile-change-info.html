<!DOCTYPE html>
<html>
  <head>
    <title>Test Profile page</title>

    <style>

      .header{
        background-color: rgb(241, 241, 241);
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 20px;
        z-index: 3;

        display: flex;
        flex-direction: row;
        justify-content: space-between;

        align-items: center;
      }

      .right-section{
        width: 237px;
      }

      .middle-section{
        width: 237px;
      }

      .title{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        color: #007bff;
      }

      .left-section{
        width: 237px;
      }

      .creator{
        font-size: 11px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 0;
        color: #007bff;
      }

      .sidebar-left{
        background-color: rgb(41, 58, 76);
        position: fixed;
        left: 0;
        bottom: 0;
        top: 0px;
        width: 70px;
        z-index: 2;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 35px;
      }

      .js-open-chats-button{
        background-color: transparent;
        border-style: none;
        cursor: pointer;
      }

      .js-open-chats-button-img{
        width: 25px;
        height: 25px;
      }

      .sidebar-middle{
        background-color: rgb(249, 248, 248);
        position: fixed;
        left: 70px;
        bottom: 0;
        top: 0px;
        width: 430px;
        z-index: 1;

        display: flex;
        flex-direction: column;
        
        
        padding-top: 20px;
      }

      .sidebar-middle-top-containder{
        display: flex;
        flex-direction: row;
        justify-content: end;
        margin-right: 13px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .left-arrow {
        display: flex;
        justify-content: center; /* центр по горизонтали */
        align-items: center;     /* центр по вертикали */
        background: transparent;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 40px;   /* задай фикс ширину кнопки */
        height: 40px;  /* и высоту */
        padding: 0;    /* убрать лишние отступы */
        margin-left: 20px;
      }

      .left-arrow:hover{
        background-color: rgb(240, 240, 240);
      }

      .left-arrow-img{
        width: 20px;
      }

      .user-img-container{
        display: flex;
        justify-content: center;

      }

      .user-img{
        background-color: rgb(237, 236, 236);
        width: 100%;
        width: 120px;   /* фикс ширина */
        height: 120px;  /* фикс высота */
        border-radius: 50%; /* круглая аватарка */
        object-fit: cover;  /* чтобы картинка не растягивалась */
      }

      .user-info-container{
        margin-left: 25px;
        margin-top: 50px;
      }

      .user-info{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .js-name-input,
      .js-display-name-input,
      .js-phonenumber-input,
      .js-password-input{
        margin-top: 15px;
        background-color: rgb(249, 248, 248);
        border-style: solid;
        border-width: 1px;
        border-radius: 5px;
        padding-left: 10px;
        width: 345px;
        height: 45px;
        vertical-align: middle;
      }

      .js-change-name-button,
      .js-change-display-name-button,
      .js-change-phonenumber-button,
      .js-change-password-button{
        margin-top: 15px;
        margin-left: 3px;
        width: 30px;
        height: 30px;
        border-radius: 50px;
        border: none;
        background-color: rgb(249, 248, 248);
        vertical-align: middle;
        cursor: pointer;
      }

      .js-change-name-button:hover,
      .js-change-display-name-button:hover,
      .js-change-phonenumber-button:hover,
      .js-change-password-button:hover{
        background-color: rgb(240, 240, 240);
      }

      .check-mark{
        width: 100%;
        padding-top: 4px;
      }

      .sidebar-right{
        background-color: rgb(161, 224, 153);
        position: fixed;
        left: 500px;
        bottom: 0;
        top: 0px;
        width: 100%;
        z-index: 1;
      }
    
    </style>
  </head>
  <body>
    <div class="header">
      <div class="right-section"></div>
      <div class="middle-section">
        <p class="title">Konnekt</p>
      </div>
      <div class="left-section">
        <p class="creator">DEV and SEO Denis Shvets \ ShvetsOfficial</p>
      </div>
    </div>
    <div class="sidebar-left">
      <button class="js-open-chats-button">
        <img class="js-open-chats-button-img" src="imgs/icons8-menu-50.png">
      </button>
    </div>

    <div class="sidebar-middle">
      <div class="sidebar-middle-top-containder">
        <button class="left-arrow">
          <img class="left-arrow-img" src="imgs/free-icon-left-arrow-271218.png">
        </button>
        
      </div>

      <div class="user-img-container">
        <img class="user-img" src="imgs/free-icon-profile-user-4460344.png">
      </div>

      <div class="user-info-container">
        <input class="js-name-input" type="text" placeholder="New name" />
        <button class="js-change-name-button">
          <img class="check-mark" src="imgs/free-icon-check-mark-5206035.png">
        </button>

        <input class="js-display-name-input" type="text" placeholder="New display name" />
        <button class="js-change-display-name-button">
          <img class="check-mark" src="imgs/free-icon-check-mark-5206035.png">
        </button>

        <input class="js-phonenumber-input" type="text" placeholder="New phone number" />
        <button class="js-change-phonenumber-button">
          <img class="check-mark" src="imgs/free-icon-check-mark-5206035.png">
        </button>

        <input class="js-password-input" type="text" placeholder="New password" />
        <button class="js-change-password-button">
          <img class="check-mark" src="imgs/free-icon-check-mark-5206035.png">
        </button>
      </div>
    </div>

    <div class="sidebar-right">

    </div>

    <script type="module" src="./js/profile-change.js"></script>
  </body>
</html>
